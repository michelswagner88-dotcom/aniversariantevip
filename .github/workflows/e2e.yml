name: E2E Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    timeout-minutes: 20
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        id: e2e_tests
        run: npm run test:e2e
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
          CI: true
        continue-on-error: true

      - name: Set test result
        run: |
          if [ "${{ steps.e2e_tests.outcome }}" == "success" ]; then
            echo "TEST_PASSED=true" >> $GITHUB_ENV
          else
            echo "TEST_PASSED=false" >> $GITHUB_ENV
          fi

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test videos
        uses: actions/upload-artifact@v4
        if: failure() || steps.e2e_tests.outcome == 'failure'
        with:
          name: playwright-videos
          path: test-results/
          retention-days: 7

      - name: Comment PR with E2E results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const testPassed = process.env.TEST_PASSED === 'true';
            let comment = '## üé≠ Resultados dos Testes E2E\n\n';

            if (testPassed) {
              comment += '‚úÖ **Todos os testes E2E passaram com sucesso!**\n\n';
            } else {
              comment += '‚ùå **Alguns testes E2E falharam.** Veja os artefatos para mais detalhes.\n\n';
            }

            comment += `üìä [Ver relat√≥rio completo](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n\n`;
            comment += `---\n_Executado em: ${new Date().toISOString()}_`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Fail if tests failed
        if: steps.e2e_tests.outcome == 'failure'
        run: exit 1
