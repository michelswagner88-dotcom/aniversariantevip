    <!-- Cache Cleanup Script - Limpar caches problemáticos de versões antigas -->
    <script>
      (function() {
        var CACHE_VERSION = 'v6';
        var lastVersion = localStorage.getItem('cache_version');
        
        // Forçar atualização se versão mudou
        if (lastVersion !== CACHE_VERSION) {
          console.log('[Cache] Nova versão detectada:', CACHE_VERSION);
          
          // Limpar todos os caches
          if ('caches' in window) {
            caches.keys().then(function(names) {
              Promise.all(names.map(function(name) {
                console.log('[Cache] Removendo:', name);
                return caches.delete(name);
              })).then(function() {
                console.log('[Cache] Todos os caches removidos');
              });
            });
          }
          
          // Desregistrar Service Workers e forçar reload
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
              Promise.all(registrations.map(function(registration) {
                console.log('[SW] Desregistrando...');
                return registration.unregister();
              })).then(function() {
                localStorage.setItem('cache_version', CACHE_VERSION);
                console.log('[SW] Recarregando página...');
                window.location.reload(true);
              });
            });
          } else {
            localStorage.setItem('cache_version', CACHE_VERSION);
            window.location.reload(true);
          }
          return; // Parar execução enquanto recarrega
        }
      })();
    </script>
