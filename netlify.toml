# Build settings
[build]
  publish = "dist"
  command = "npm run build"

# Redirects - ORDEM IMPORTA! Sitemap primeiro, SPA fallback por último

# Sitemap proxy para Edge Function do Supabase
[[redirects]]
  from = "/sitemap.xml"
  to = "https://muwugpcegkdgujfesrfq.supabase.co/functions/v1/sitemap"
  status = 200
  force = true

[[redirects]]
  from = "/sitemap-index.xml"
  to = "https://muwugpcegkdgujfesrfq.supabase.co/functions/v1/sitemap"
  status = 200
  force = true

# SPA Fallback para React Router (DEVE ser o último redirect)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de segurança globais
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache headers para assets estáticos (JS, CSS, imagens)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache headers para HTML (sem cache para garantir versão atualizada)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
